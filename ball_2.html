<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script>
		$(document).ready(function() {
			$("#ball").click(function() {
				$("#ball").addClass("none");
				$("#ball_2").removeClass("none");
			});
			$("#ball_2").click(function() {
				$("#ball").removeClass("none");
				$("#ball_2").addClass("none");
			});
		});
	</script>
	<title>Мячик</title>
</head>
<body>
	<div class="style">
		<h1>Мячик!(2)</h1>
		<button onclick="location.href='index.html';">Квадрат!</button>
		<button onclick="location.href='ball.html';">Назад!</button>
	</div>

	<div class="row style">
		<div class="column">
			<h2 align="center">Here</h2>
			<div id="ball"> <img src="img/ball.jpg" alt="Avatar"></div>
		</div>
		<div class="column"">
			<h2 align="center">There</h2>
			<div id="ball_2" class="none"> <img src="img/ball.jpg" alt="Avatar">
		</div>
	</div>

</body>
</html>
