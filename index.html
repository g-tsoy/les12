<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script>
		$(document).ready(function() {
			$("#square").mouseenter(function() {
				$("#square").animate({
					left: '150px',
					marginTop: '150px',
					width: '+=200px',
					height: '+=200px',
				}, 4000).fadeOut(5000);
				// you should chain effects, and increase fadeOut time
			});
			$("#stop").click(function() {
				$("#square").stop();
			})
		})
	</script>
	<title>Квадрат</title>
</head>
<body>
	<div class="style">
		<h1>Анимированный квадрат!</h1>
		<!-- Better to use links  -->
		<a id="stop" href="#">Нажмите, чтобы остановить!</a>
		<a href="index.html">Нажмите, чтобы начать заново!</a>
		<a href="ball.html">Мячик!</a>
	</div>
	<div id="square"></div>

</body>
</html>
